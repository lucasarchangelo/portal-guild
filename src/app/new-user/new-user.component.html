<div class="container">
  <form id="formCadastro" data-toggle="validator" #f="ngForm"  role="form" (ngSubmit)="gravaNovoMembro(f)" >
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.nome" id="nome" name="nome" type="text" class="validate" required>
        <label class="active" for="nome">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.idpsn" id="idpsn" name="idpsn" type="text" class="validate" required>
        <label class="active" for="idpsn">Id-psn</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.dataNasc" id="dataNasc" name="dataNasc" type="date" class="datepicker">
        <label class="active" for="dataNasc">Data Nascimento</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.dataClan" id="dataClan" name="dataClan" type="date" class="datepicker">
        <label class="active" for="dataClan">Data ingresso ao Clan</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.cidade" id="cidade" name="cidade" type="text" class="validate" required>
        <label class="active" for="cidade">Cidade</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.jogos" id="jogos" name="jogos" type="text" class="validate" required>
        <label class="active" for="jogos">3 Jogos maior interesse separar por ,</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.email" id="email" name="email" type="email" class="validate" required>
        <label class="active" for="email">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.password" id="password" name="password" type="password" class="validate" required>
        <label class="active" for="password">Senha</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!f.valid">Criar conta
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
