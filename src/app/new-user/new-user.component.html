<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.nome" id="nome" type="text" class="validate">
    <label class="active" for="nome">Nome</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.idpsn" id="idpsn" type="text" class="validate">
    <label class="active" for="idpsn">Id-psn</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.dataNasc" id="dataNasc" type="text" class="validate">
    <label class="active" for="dataNasc">Data Nascimento</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.dataClan" id="dataClan" type="text" class="validate">
    <label class="active" for="dataClan">Data ingresso ao Clan</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.cidade" id="cidade" type="text" class="validate">
    <label class="active" for="cidade">Cidade</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.jogos" id="jogos" type="text" class="validate">
    <label class="active" for="jogos">3 Jogos maior interesse separar por ,</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.email" id="email" type="email" class="validate">
    <label class="active" for="email">E-mail</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.password" id="password" type="password" class="validate">
    <label class="active" for="password">Senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="gravaNovoMembro();">Criar conta
  <i class="material-icons right">send</i>
</button>


<div id="modal1" class="modal">
  <div class="modal-content" style="text-align: center;">
  <h4>Aguarde estamos gravando suas informacoes.</h4>
    <div class="preloader-holder">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="modal2" class="modal">
  <div class="modal-content">
    <h4>Erro!</h4>
    <p>Ops, algum erro ocorreu.</p>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Fechar</a>
  </div>
</div>

<div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Erro!</h4>
      <p>Cadastro realizado com sucesso!</p>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
