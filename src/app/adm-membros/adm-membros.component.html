<table>
  <thead>
    <tr>
        <th>Nome</th>
        <th>ID PSN</th>
        <th>Cidade</th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players;">
      <td>{{ player.nome }}</td>
      <td>{{ player.idpsn }}</td>
      <td>{{ player.cidade }}</td>
      <td>
          <button class="btn waves-effect waves-light" type="submit" name="action" (click)='aceptMember(player._id)' *ngIf="player.acesso == 0">Aceitar convite
          </button>
          <button class="btn waves-effect waves-light red" type="submit" name="action" (click)='removeFromClan(player._id)' *ngIf="player.acesso == 0">Rejeitar convite
          </button>
          <button class="btn waves-effect waves-light" type="submit" name="action" (click)='addAsAdm(player._id)' *ngIf="player.acesso == 1">Tornar ADM
          </button>
          <button class="btn waves-effect waves-light red" type="submit" name="action" (click)='removeFromClan(player._id)' *ngIf="player.acesso != 0">Excluir do Clan
          </button>
      </td>
    </tr>
  </tbody>
</table>


<div id="modalAdmCarregando" class="modal">
    <div class="modal-content" style="text-align: center;">
    <h4>Aguarde estamos gravando suas informacoes.</h4>
      <div class="preloader-holder">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
</div>
